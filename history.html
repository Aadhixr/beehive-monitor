<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beehive History</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f7fc;
      color: #333;
    }

    .header {
      background-color: #2d3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .chart-container {
      width: 100%;
      overflow-x: auto;
    }

    canvas {
      min-width: 600px;
    }

    .nav {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .card-tile {
      display: inline-block;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.06);
      padding: 10px 25px;
      font-size: 20px;
      font-weight: 600;
      color: #2d3e50;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <div class="header">üìà Temperature & Humidity</div>

  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <div class="nav">
    <a href="index.html" class="card-tile">üîô Back to Live</a>
  </div>

  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyD4M_ZOMqR9MtSkbgH2SQQvj2QSAFKLOhU",
      authDomain: "beehive-d31e3.firebaseapp.com",
      databaseURL: "https://beehive-d31e3-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "beehive-d31e3",
      storageBucket: "beehive-d31e3.appspot.com",
      messagingSenderId: "replace",
      appId: "replace"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("history").once("value").then(snapshot => {
      const data = snapshot.val() || {};

      const labels = [];
      const temps = [];
      const hums = [];

      Object.keys(data).sort().forEach(time => {
        labels.push(time.slice(11)); // HH:MM
        temps.push(data[time].temperature);
        hums.push(data[time].humidity);
      });

      new Chart(document.getElementById("chart"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "üå°Ô∏è Temp (¬∞C)",
              data: temps,
              borderColor: "#ff5733",
              fill: false,
              tension: 0.3
            },
            {
              label: "üíß Humidity (%)",
              data: hums,
              borderColor: "#3399ff",
              fill: false,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "top" }
          },
          scales: {
            x: {
              display: true,
              title: { display: true, text: "Time" }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: "Value" }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
